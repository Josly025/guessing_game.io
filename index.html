<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/materia/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-md-center m-3">
        <!--card-->
        <div class="card text-white bg-info mb-3" style="max-width: 40rem">
          <div class="card-header"><h2>Number Guessing Game</h2></div>
          <div class="card-body">
            <h4 class="card-title">
              Guess the Correct Number from 1 through 20
            </h4>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
          </div>
        </div>
      </div>
      <div id="alert"></div>
      <!--Second row-->

      <div class="row justify-content-md-center">
        <div class="col">
          <button id="submit" type="button" class="btn btn-outline-info">
            Submit Guess!
          </button>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="col-form-label" for="inputDefault"></label>
            <input
              id="input"
              type="text"
              class="form-control border border-info p-2"
              placeholder="Insert Number Here"
            />
          </div>
        </div>
      </div>
    </div>

    <!--Script-->
    <script src="app.js"></script>
  </body>
</html>
